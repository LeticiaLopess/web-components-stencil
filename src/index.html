<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <style>
    button {
      padding: 8px;
      border-radius: 50px;
      background-color: #3676e0;
      font-family: raleway;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 0.25rem;
    }
    
    body {
      font-family: sans-serif;
    }

    .side-nav ul{
      list-style: none;
    }

    .side-nav li {
      margin: 1rem;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <wj-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A Link</a></li>
          <li><a href="/">Another Link</a></li>
          <li><a href="/">A Third Link</a></li>
        </ul>
      </nav>
    </wj-side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn')
      const sideDrawer = document.querySelector('wj-side-drawer');
      sideDrawerButton.addEventListener("click", () => {
        if (!sideDrawer.open) { // se tem a propriedade 'open', somente se nÃ£o estiver aberto eu vou tentar abrir, right? right!
          sideDrawer.open = true;
        }
      })
      setTimeout(() => {
        // sideDrawer.title = 'It changed!';
        sideDrawer.setAttribute('title', 'It changed via Attribute')
      }, 3000);
    </script>
  </body>
</html>
